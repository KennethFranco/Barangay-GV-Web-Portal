{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

</head>

<body>
    <nav class="container-fluid navbar navbar-expand-md navbarGV">
        <div class="container">
            <a href="{% url 'base' %}" style="padding: 0px; margin: 0px;"><img class="mr-2"
                    src="{% static 'logo.png' %}" style="width: 60px; height: 60px; margin-right: 20px" alt=""></a>

            <div class="titleFont">
                <a href="{% url 'base' %}" class="navbarTitle globalSubHeader" style="text-decoration: none; ">Barangay
                    GV Web
                    Portal</a>
            </div>

            <button class="navbar-toggler btn-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false"
                aria-lable="Toggle navigation">
                <div class="navBarDrawer">
                </div>
                <div class="navBarDrawer">
                </div>
                <div class="navBarDrawer">
                </div>
            </button>

            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="bodyFont globalBody p-2">
                        <a class="nav-link navbarOption" href="{% url 'base' %}">Home</a>
                    </li>
                    <li class="bodyFont globalBody p-2">
                        <a class="nav-link navbarOption" href="">Contact</a>
                    </li>
                    <li class="bodyFont globalBody p-2">
                        <a class="nav-link navbarOption" href="">About Us</a>
                    </li>
                    <li class="bodyFont globalBody p-2" id="signin">
                        <a class="nav-link navbarOption" href="{% url 'user_login' %}">Sign In</a>
                    </li>
                    <li class="bodyFont globalBody p-2" id="register">
                        <a style="margin-right: 0px;" class="nav-link navbarOption" href="">Register</a>
                    </li>
                    <li>
                        <div class="row p-2" id="modalButton" style="border: 1px solid white; border-radius: 20px;">
                            <div class="col-lg-12 col-sm-12 avatar text-center pt-2 globalBody" id="avatar">

                            </div>
                            <div class="col-sm col-lg align-self-center">
                                <p class="p-0 m-0" id="accountArrow" style="color: white;">&#x25BC</p>
                            </div>
                        </div>

                        <div class="modal" id="myModal">
                            <div class="modal-content" style="width: 10%; margin-left: 80%;">
                                <span class="close d-flex justify-content-end"
                                    style="margin-right: 10px;">&times;</span>
                                <div class="d-flex justify-content-center mt-2">
                                    <p class="globalTableCell">My Account</p>
                                </div>
                                <a href="{% url 'user_logout' %}">
                                    <div class="d-flex justify-content-center">

                                    </div>
                                </a>

                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="main" id="main">
        <div class="container pb-5">
            <div class="row pt-5 justify-content-center">
                <div class="col-lg-6 col-sm-12 bg-primary cardHeader d-flex justify-content-center">
                    <p class="cardText globalTitle titleFont" id="checkerTitle" value="Barangay ID (Constituent)">
                        Register an Account
                    </p>
                </div>
                <div class="col-lg">
                </div>
                <div class="col-lg-2 col-sm-12 align-self-end mt-5 d-flex justify-content-center">
                    <a href="{% url 'base' %}"><button class="btn btn-secondary">Back</button></a>
                </div>
            </div>
            <div class="formCard p-5 mt-5">
                <div class="row">
                    <div class="col-lg-3 col-sm registrationHeaderCurrent" id="personalDetailsHeader">
                        <div>
                            <p class="globalBody formTitle">01 Personal Details</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm registrationHeaderEmpty" id="accountInfoHeader">
                        <div>
                            <p class="globalBody formTitle">02 Account Info</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm registrationHeaderEmpty" id="addressHeader">
                        <div>
                            <p class="globalBody formTitle">03 Address</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm registrationHeaderEmpty" id="submitHeader">
                        <div>
                            <p class="globalBody formTitle">04 Submit</p>
                        </div>
                    </div>
                </div>
                <div class="row form p-5" if>
                    {% block form %}
                    <form id="mainForm" method="POST" action="{% url 'create_barangay_id' %}"> {% csrf_token %}
                        <div id="personal_details">

                        </div>
                        <div id="account_info">
                            
                        </div>
                        <div id="addressPage">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 mb-4">
                                    <label class="bodyFont formLabel globalSubHeader" for="street">House Number - Blk - Street<span
                                            style="color: #B30000;">*</span></label><br>
                                    <input id="street" name="street" class="bodyFont formInput" type="text"
                                        placeholder="House Number - Blk - Street">
                                </div>
                                <div class="col-lg-6 spacer">
                                    
                                </div>
                            </div>
                        </div>
                        <div id="submitPage">

                        </div>

                    </form>

                    <div class="d-flex justify-content-end" id="personalDetailsBtnSet">
                        <button class="btn btn-secondary" id="goToAccountInfo">Next</button>
                    </div>
                    <div class="d-flex justify-content-between" id="accountInfoBtnSet">
                        <button class="btn btn-secondary" id="backToPersonalDetails"
                            style="display: none;">Back</button>
                        <button class="btn btn-secondary" id="goToAddress" style="display: none;">Next</button>
                    </div>
                    <div class="d-flex justify-content-between" id="addressBtnSet">
                        <button class="btn btn-secondary" id="backToAccountInfo" style="display: none;">Back</button>
                        <button class="btn btn-secondary" id="goToSubmit" style="display: none;">Next</button>
                    </div>
                    <div class="d-flex justify-content-between" id="submitBtnSet">
                        <button class="btn btn-secondary" id="backToAddress" style="display: none;">Back</button>
                        <input type="submit" class="btn btn-secondary" id="submit" style="display: none;">
                    </div>
                    {% endblock%}
                </div>
            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- UUID GENERATOR FOR DOCUMENT AND LEAVING PAGE CONFIRMATION -->
    <script>
    </script>
    <!-- DISPLAY ACCOUNT AVATAR -->
    <script>
        avatarSection = document.getElementById('modalButton')
        avatar = document.getElementById('avatar')
        signin = document.getElementById('signin')
        register = document.getElementById('register')

        userArray = '{{ user }}'.split("");

        console.log('{{ user }}')

        if ('{{ user }}' != "AnonymousUser" && '{{ user }}' != "") {
            signin.style.display = "none"
            register.style.display = "none"
            avatar.style.display = "block"
            avatar.innerHTML = userArray[0]
        }
        else if ('{{ user }}' == "AnonymousUser") {
            signin.style.display = "block"
            register.style.display = "block"
            avatar.style.display = "none"
            avatarSection.style.display = "none"
        }
    </script>
    <!-- DISPLAY MODAL FOR ACCOUNT AVATAR -->
    <script>
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("modalButton");
        var span = document.getElementsByClassName("close")[0];
        modal.style.display = 'none'

        btn.onclick = function () {
            modal.style.display = "block";
        }
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="{% static 'user_registration.js' %}"></script>
</body>

</html>

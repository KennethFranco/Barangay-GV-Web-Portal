{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <script src="jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="{% static 'main.js' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="main">

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center"
                style="border-radius: 50px; background-color: #0F2456; color: white; margin-top: 20%; height: 550px; width: 800px;">
                <div style="padding-top: 10%">
                    <div class="formTitle d-flex justify-content-left">
                        <h1 class="globalTitle">SIGN IN</h1>
                    </div>
                    {% if messages %}
                    <div class="messages text-center">
                        {% for message in messages %}
                        <p style="color: rgb(241, 42, 42);">
                            {{ message }}
                        </p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="pt-2 d-flex justify-content-center">
                        <form method="POST" onsubmit="" action=""> {% csrf_token %}
                            <div>
                                <label for="username">Username</label><br>
                                <input id="username" type="text" , placeholder="Username" name="username">
                            </div>

                            <div class="pt-3">
                                <label for="username">Password</label><br>
                                <input id="password" type="text" , placeholder="Password" name="password">
                            </div>

                            <div class="pt-5 d-flex justify-content-center">
                                <input class="btn btn-secondary" id="submit" type="submit" value="Submit">
                            </div>

                        </form>
                    </div>



                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>

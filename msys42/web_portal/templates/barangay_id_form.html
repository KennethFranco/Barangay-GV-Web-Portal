    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <nav class="container-fluid navbar navbar-expand-md navbarGV">
        <div class="container p-2">
            <img class="mr-2" src="{% static 'logo.png' %}" style="width: 60px; height: 60px; margin-right: 20px"
                alt="">
            <a href="" class="titleFont navbarTitle" style="text-decoration: none;">Barangay GV Web Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-lable="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="bodyFont">
                        <a class="nav-link navbarOption" href="about.html">Home</a>
                    </li>
                    <li class="bodyFont">
                        <a class="nav-link navbarOption" href="#projects">Contact</a>
                    </li>
                    <li class="bodyFont">
                        <a class="nav-link navbarOption" href="#footer">About Us</a>
                    </li>
                    <li class="bodyFont">
                        <a class="nav-link navbarOption" href="#footer">Sign In</a>
                    </li>
                    <li class="bodyFont">
                        <a style="margin-right: 0px;" class="nav-link navbarOption" href="#footer">Register</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="main">
        <div class="container">
            <div class="row pt-5">
                <div class="col-6 bg-primary cardHeader">
                    <p class="cardText">Barangay ID (Constituent)</p>
                </div>
                <div class="col-4">
                </div>
                <div class="col-2 align-self-end">
                    <button class="btn btn-secondary">Back</button>
                </div>
            </div>

            <div class="formCard mt-5">
                <div class="form">
                    <form action=""></form>
                    <p>Personal Details</p>
                    <div class="row">
                        <div class="col">
                            <label for="last_name">Last Name</label><br>
                            <input type="text">
                        </div>
                        <div class="col">
                            <label for="first_name">First Name</label><br>
                            <input type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="middle_name">Middle Name</label><br>
                            <input type="text">
                        </div>
                        <div class="col">
                            <label for="age">Age</label><br>
                            <input type="number">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="birthday">Birthday</label><br>
                            <input type="date">
                        </div>
                        <div class="col">
                            <label for="sex"> Sex</label><br>
                            <select name="sex" id="sex">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>

                    

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
